<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        // Função que será chamada quando o formulário for enviado
        function handleLogin(event) {
            event.preventDefault(); // Prevenir o envio do formulário
            window.location.href = "index.html"; // Redireciona para a página index.html
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>  
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)"> <!-- Aqui utilizamos o JS para o redirecionamento -->
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button type="submit" id="loginButton">Entrar</button>
        </form>
        <p class="register-prompt">Não possui cadastro? <a href="cadastro.html">Cadastrar-se!</a></p>
        
    </div>
</body>
</html>
