<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>  
    <div class="cadastro-container">
        <h1>Cadastre-se</h1>
        <form class="login-form" id="registerForm" action="cadastro_action.php" method="post">
            <label for="nome_usuario">Nome de Usuário</label>
            <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Digite seu nome de usuário" required>
        
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
            <p>Agora, selecione com atenção seu usuário:</p>
            <div class="select-container">
                <label for="tipo">Tipo de Usuário:</label>
                <select id="tipo" name="tipo" required>
                    <option value="visitante">Visitante</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        
            <button type="submit" id="registerButton">Cadastrar</button>
        </form>
        
    </div>
</body>
</html>
