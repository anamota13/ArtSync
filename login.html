<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');

            if (error === 'senha_incorreta') {
                alert("Senha incorreta.");
            } else if (error === 'usuario_nao_encontrado') {
                alert("Usuário não encontrado.");
            }
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>  
    <div class="login-container"> 
        <h1>Login</h1>
        <form class="login-form" id="loginForm" action="login_action.php" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button type="submit" id="loginButton">Entrar</button>
        </form>
        <p class="voltar"><a href="resetar_senha.html">Esqueci minha senha</a></p>
        <p class="register-prompt">Não possui cadastro? <a href="cadastro.html">Cadastrar-se!</a></p>
    </div>
</body>
</html>
